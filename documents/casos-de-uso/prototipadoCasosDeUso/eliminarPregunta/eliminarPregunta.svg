x="9" y="125.9824">Enunciado:</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="201.3457" x="86.7832" y="126.9824">Calcular la derivada de la funci&#243;n</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="227.2559" x="86.7832" y="142.9512">f(x) = 3x^2 + 5x - 2 en el punto x=2.</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="199.8516" x="86.7832" y="158.9199">Seleccione la respuesta correcta.</text><text fill="#000000" font-family="sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="82.7109" x="10" y="178.8887">Respuestas:</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="196.3828" x="94.7109" y="178.8887">a) 1 b) 5 c) 17 (Verdadera) d) 15</text><line style="stroke:#AAAAAA;stroke-width:1;" x1="8" x2="499.7402" y1="189.2188" y2="189.2188"/><text fill="#000000" font-family="sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="297.1465" x="8" y="204.8574">&#9888;&#65039; ADVERTENCIA: Esta acci&#243;n es irreversible</text><text fill="#000000" font-family="sans-serif" font-size="12" font-style="italic" lengthAdjust="spacing" textLength="490.7402" x="8" y="220.8262">La pregunta y toda su informaci&#243;n asociada ser&#225;n eliminados permanentemente.</text><line style="stroke:#AAAAAA;stroke-width:1.5;" x1="501.7402" x2="512.7402" y1="140.2969" y2="140.2969"/><rect fill="#EEEEEE" height="17.9688" rx="5" ry="5" style="stroke:#000000;stroke-width:2.5;" width="172" x="10.5" y="230.1563"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="132.5215" x="30.2393" y="243.2949">Confirmar eliminaci&#243;n</text><rect fill="#EEEEEE" height="17.9688" rx="5" ry="5" style="stroke:#000000;stroke-width:2.5;" width="68" x="189.5" y="230.1563"/><text fill="#000000" font-family="sans-